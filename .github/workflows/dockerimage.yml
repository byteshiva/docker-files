name: Docker Image CI

on: push

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      working-directory: ./jupyter_generic
      run: docker build . --file Dockerfile --tag jupyter_generic:latest
    - name: Docker Push
      run: docker login docker.io --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_PASSWORD }} && docker push jupyter_generic:latest
